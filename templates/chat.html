<!DOCTYPE html>
<html lang="en">
<head>
    <title>Medical Chatbot</title>

    <!-- Bootstrap + Icons -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                                 class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Medical Chatbot</span>
                            <p>Ask me health-related questions</p>
                        </div>
                    </div>
                </div>

                <div id="messageFormeight" class="card-body msg_card_body"></div>

                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg"
                               placeholder="Type your message..."
                               autocomplete="off"
                               class="form-control type_msg"
                               required>
                        <div class="input-group-append">
                            <button type="submit" class="input-group-text send_btn">
                                <i class="fas fa-location-arrow"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {

    $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const rawText = $("#text").val().trim();
        if (!rawText) return;

        const date = new Date();
        const str_time = date.getHours() + ":" + date.getMinutes();

        // User message
        const userHtml = `
        <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">
                ${rawText}
                <span class="msg_time_send">${str_time}</span>
            </div>
            <div class="img_cont_msg">
                <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png"
                     class="rounded-circle user_img_msg">
            </div>
        </div>`;

        $("#messageFormeight").append(userHtml);
        $("#text").val("");

        // Bot typing indicator
        const typingHtml = `
        <div id="typing" class="d-flex justify-content-start mb-4">
            <div class="msg_cotainer">Typing...</div>
        </div>`;
        $("#messageFormeight").append(typingHtml);

        // Send JSON request
        $.ajax({
            type: "POST",
            url: "/get",
            contentType: "application/json",
            data: JSON.stringify({ msg: rawText }),
            success: function (response) {
                $("#typing").remove();

                const botHtml = `
                <div class="d-flex justify-content-start mb-4">
                    <div class="img_cont_msg">
                        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                             class="rounded-circle user_img_msg">
                    </div>
                    <div class="msg_cotainer">
                        ${response.answer}
                        <span class="msg_time">${str_time}</span>
                    </div>
                </div>`;

                $("#messageFormeight").append(botHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
            },
            error: function () {
                $("#typing").remove();
                $("#messageFormeight").append(`
                <div class="d-flex justify-content-start mb-4">
                    <div class="msg_cotainer">
                        Sorry, something went wrong.
                    </div>
                </div>`);
            }
        });
    });

});
</script>

</body>
</html>
